<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Notice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Canva Sans', sans-serif;
        }

        body {
            height: 100vh;
            background-image: url('https://i.ibb.co/0FM2Vmf/scrnli-qfa0-Vo-GLL63j-P0.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            z-index: -1;
        }

        .cookie-notice {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cookie-notice p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="cookie-notice">
        <button class="close-btn" onclick="window.location.href='https://x.com'">✖</button>
        <p>Este site utiliza cookies para melhorar sua experiência. Ao continuar navegando, você concorda com nossa <a href="#" style="color: #007bff;">Política de Cookies</a>.</p>
        <div class="buttons">
            <a href="https://x.com">Aceitar</a>
        </div>
    </div>
</body>
</html>
