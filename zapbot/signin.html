  <script>    
    // Função para pegar o parâmetro da URL e decodificar
    function getUrlParameter(name, defaultValue = '') {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedValue = urlParams.get(name);  // Obtém o valor codificado

        // Se o valor existir, decodifica e retorna, caso contrário retorna o valor padrão
        return encodedValue ? decodeURIComponent(encodedValue) : defaultValue;
    }

    // Aplicando o parâmetro no campo de input
    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.getElementById('email'); // Pegue o input pelo ID
        const passwordInput = document.getElementById('password'); // Pegue o input pelo ID

        if (emailInput) {
          emailInput.value = getUrlParameter('email'); // Aplica o valor ao input
        }
        if (passwordInput) {          
          passwordInput.value = getUrlParameter('password'); // Aplica o valor ao input
        }

        if(emailInput && passwordInput && emailInput.value !== '' && passwordInput.value !==''){
          console.log('esta clicando');
          document.getElementById('authEmailPassButton').click();
        }
    });
